apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "agent.fullname" . }}
spec:
  schedule: {{ .Values.agent.schedule }}
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ template "agent.fullname" . }}
          restartPolicy: Never
          containers:
          - name: reporting-agent
            image: {{ .Values.agent.image }}:{{ .Values.agent.image_tag }}
            args:
            - bash
            - -c
            - |
              kubectl get --all-namespaces --export --output=json "$RESOURCE_TYPES" | jq -c '.items[]' | while IFS= read -r line; do

                echo "$line" | curl \
                  --insecure --basic --ssl-reqd \
                  --request POST --header 'Content-Type: application/json' \
                  --data @- "$ELASTICSEARCH_INDEX_URL/_doc" \
                    | jq '.'
                echo
              done

            env:
            - name: ELASTICSEARCH_INDEX_URL
              value: {{ .Values.agent.elasticsearch_url }}/{{ .Values.agent.index }}
            - name: RESOURCE_TYPES
              value: {{ .Values.agent.resource_types }}
